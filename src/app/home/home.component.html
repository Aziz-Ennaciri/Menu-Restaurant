<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0" restLinkText="Rest Search"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
      <a routerLink="/food/{{food.id}}">
        <img [src]="food.imageUrl" alt="">
        <div class="content">
          <div class="name">
            {{food.name}}
          </div>
          <span *ngIf="food.favorite" class="favorite">
            ‚ù§
          </span>
          <div class="origins">
            <span *ngFor="let origin of food.origins">
                    {{origin}}
            </span>
          </div>
          <div class="cook-time">
            <span>üïí</span>
            {{food.cookTime}}
          </div>
          <div class="price">
            <span>{{food.price|currency}}</span>
          </div>
        </div>
      </a>
    </li>
</ul>
